<html>
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="css3/style3.css">
</head>
<body>
    <div class="box">
        <div class="fbox">
            <div class="btnbox">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="icons">
            <img src="lpage/fb.png">
            <img src="lpage/t.png">
            <img src="lpage/g.png">
        </div>
            <form id="login" class="gp">
                <input type="text" class="field" placeholder="User Id" required>
                <input type="text" class="field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submitbtn">Log In</button>
            </form>
            <form id="register" class="gp">
                <input type="text" class="field" placeholder="Name" required>
                <input type="text" class="field" placeholder="Email Id" required>
                <input type="text" class="field" placeholder="Phone No." required>
                <input type="email" class="field" placeholder="Enter Password" required>
                <input type="text" class="field" placeholder="Re-enter Password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submitbtn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
    
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
            function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    
    </script>>
</body>
</html>
